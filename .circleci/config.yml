version: 2

job-configuration: &job-configuration
  working_directory: ~/app
  docker:
    - image: circleci/node:8.9.1

prepare-git: &prepare-git
  name: Preparing git working directory
  command: |
    git clean -d -f
    git checkout -- .
    git config user.name "ci-bot"
    git config user.email "ci-bot@circleci.com"
    mkdir -p ~/.ssh/
    echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

publish-to-git: &publish-to-git
  name: Publish created version
  command: |
    git push origin $CIRCLE_BRANCH
    git push --tags

jobs:
  install-deps:
    <<: *job-configuration
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies using local yarn
          command: npm run install-deps
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: ./
          paths:
            - .git
            - .eslintrc
            - node_modules
            - src
            - package.json
            - webpack.config.js

  test:
    <<: *job-configuration
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Run code checks
          command: |
            mkdir -p ~/reports
            npm run lint -- --format junit --output-file ~/reports/eslint.xml
      - store_test_results:
          path: ~/reports
      - store_artifacts:
          path: ~/reports

  build:
    <<: *job-configuration
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Build application
          command: |
            npm run dist -- --output-path ./dist/soap4atv
            APP_NAME=app npm run dist -- --output-path ./dist/qello
      - store_artifacts:
          path: ./dist
      - persist_to_workspace:
          root: ./
          paths:
            - dist

  deploy:
    <<: *job-configuration
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Preserve artifacts
          command: |
            ls -la ~/app
            mkdir -p ~/tmp
            cp -r ~/app/dist ~/tmp/apps
      - run:
          <<: *prepare-git
      - run:
          name: Deploy artifacts
          command: |
            git remote set-url origin $GITHUB_UPSTREAM
            git fetch -p
            git checkout gh-pages
            git clean -d -f
            git merge origin/gh-pages
            mkdir -p $SOAP4ATV_TARGET_DIR
            cp -r ~/tmp/apps/soap4atv/* $SOAP4ATV_TARGET_DIR
            mkdir -p $QELLO_TARGET_DIR
            cp -r ~/tmp/apps/qello/* $QELLO_TARGET_DIR
            git add $SOAP4ATV_TARGET_DIR $QELLO_TARGET_DIR
            git commit -m "$CIRCLE_TAG release for soap4atv and qello"
            git push origin gh-pages

  release-major:
    <<: *job-configuration
    steps:
      - attach_workspace:
          at: ./
      - run:
          <<: *prepare-git
      - run:
          name: Bump major version
          command: npm version major -m "%s [skip ci]"
      - run:
          <<: *publish-to-git

  release-minor:
    <<: *job-configuration
    steps:
      - attach_workspace:
          at: ./
      - run:
          <<: *prepare-git
      - run:
          name: Bump minor version
          command: npm version minor -m "%s [skip ci]"
      - run:
          <<: *publish-to-git

  release-patch:
    <<: *job-configuration
    steps:
      - attach_workspace:
          at: ./
      - run:
          <<: *prepare-git
      - run:
          name: Bump patch version
          command: npm version patch -m "%s [skip ci]"
      - run:
          <<: *publish-to-git

workflows:
  version: 2

  build-and-deploy:
    jobs:
      - install-deps:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - build:
          requires:
            - install-deps
          filters:
            tags:
              only: /.*/
      - approve-deploy:
          type: approval
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - approve-deploy
          filters:
            tags:
              only: /.*/

  test-and-release:
    jobs:
      - install-deps
      - test:
          requires:
            - install-deps
      - approve-major:
          type: approval
          requires:
            - test
          filters:
            branches:
              only: master
      - approve-minor:
          type: approval
          requires:
            - test
          filters:
            branches:
              only: master
      - approve-patch:
          type: approval
          requires:
            - test
          filters:
            branches:
              only: master
      - release-major:
          requires:
            - approve-major
      - release-minor:
          requires:
            - approve-minor
      - release-patch:
          requires:
            - approve-patch
